name: Mypy

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: pip install -r requirements-local.txt
    - run: pip install -r requirements.txt
    - run: python -m mypy .
