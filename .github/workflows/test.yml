name: Tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: pip install -r requirements-local.txt --no-deps
    - run: pip install -r requirements.txt --no-deps
    - run: make test
