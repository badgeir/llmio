name: Pytest

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      OPENAI_TOKEN: ABC
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: pip install -r requirements-local.txt
    - run: pip install -r requirements.txt
    - run: make test
